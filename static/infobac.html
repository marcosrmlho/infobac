<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoBac</title>
    <link rel="stylesheet" href="final.css">
</head>

<body>
    <h1>InfoBac</h1>
    <h2>Selecione os filtros de acordo com testes bioquímicos prévios para identificar uma espécie de bactéria:</h2>

    <form action="final.js" method="get">

        <div class="options">

            <div class="radio">
                <p>Forma:</p>
                <label for="bacilo">Bacilo:</label>
                <input type="radio" name="forma" id="bacilo" value="bacilo">

                <label for="cocos">Cocos:</label>
                <input type="radio" name="forma" id="cocos" value="cocos">
            </div>

            <div class="radio">
                <p>Gram:</p>
                <label for="gramPos">Positivo:</label>
                <input type="radio" name="gram" id="gramPos" value="positivo">
        
                <label for="gramNeg">Negativo:</label>
                <input type="radio" name="gram" id="gramNeg" value="negativo">
            </div>

            <div class="radio">
                <p>Fermentação de carboidratos:</p>
                <label for="acidoGas">Produção de ácido e gás:</label>
                <input type="radio" name="fermentacao" id="acidoGas" value="acidoGas">
        
                <label for="acido">Produção de ácido sem gás:</label>
                <input type="radio" name="fermentacao" id="acido" value="acido">

                <label for="semFermentacao">Sem fermentação:</label>
                <input type="radio" name="fermentacao" id="semFermentacao" value="semFermentacao">
            </div>

            <div class="radio">
                <p>Catalase:</p>
                <label for="catalasePos">Positiva:</label>
                <input type="radio" name="catalase" id="catalasePos" value="positiva">
        
                <label for="catalaseNeg">Negativa:</label>
                <input type="radio" name="catalase" id="catalaseNeg" value="negativa">
            </div>

            <div class="radio">
                <p>Metabolismo energético:</p>
                <label for="fermentador">Fermentador:</label>
                <input type="radio" name="metabolismo" id="fermentador" value="fermentador">
        
                <label for="respiratorio">Respiratório:</label>
                <input type="radio" name="metabolismo" id="respiratorio" value="respiratorio">

                <label for="osdois">Fermentador e respiratório:</label>
                <input type="radio" name="metabolismo" id="osdois" value="osdois">
            </div>
        </div>

        <input type="submit" value="Filtrar">
    </form>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="final.js"></script>
</body>
</html>
